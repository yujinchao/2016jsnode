<!DOCTYPE html>
<html lang="en" ng-app="zfpxMod">
<head>
    <meta charset="UTF-8">
    <title>珠峰聊天室</title>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="panel panel-success">
        <div class="panel-heading">欢迎来到聊天室</div>
        <div class="panel-body">
            <ul class="list-group">
                <li ng-repeat="message in messages track by $index" class="list-group-item">
                    {{message}}
                </li>
            </ul>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-xs-10">
                    <input type="text" class="form-control">
                </div>
                <div class="col-xs-2">
                    <input type="button" class="btn btn-primary" value="发言">
                </div>
            </div>


        </div>
    </div>
</div>
</body>
<script src="/lib/angular/angular.js"></script>
<script>
    angular.module('zfpxMod',[]);
    angular.module('zfpxMod').controller('zfpxCtrl',function($scope){
        $scope.messages = [];
    });
</script>
</html>
